<!DOCTYPE html>
 
<head>
 
    <script>
        function subtract() {
            var inputNum1;
            var inputNum2;
 
            inputNum1 = prompt("Enter larger number: ", 0)
            inputNum2 = prompt("Enter smaller number: ", 0)
 
            var outputTotal = inputNum1 - inputNum2;
            alert("Answer is: " + outputTotal)
 
        }
 
        function multiply() {
            var inputNum1;
            var inputNum2;
 
            inputNum1 = prompt("Enter larger number: ", 0)
            inputNum2 = prompt("Enter smaller number: ", 0)
 
            var outputTotal = inputNum1 * inputNum2;
            alert("Answer is: " + outputTotal)
 
        }
 
        function divide() {
            var inputNum1;
            var inputNum2;
 
            inputNum1 = prompt("Enter larger number: ", 0)
            inputNum2 = prompt("Enter smaller number: ", 0)
 
            var outputTotal = inputNum1 / inputNum2;
            alert("Answer is: " + outputTotal)
 
        }
 
        function add() {
            var inputNum1;
            var inputNum2;
 
            inputNum1 = prompt("Enter larger number: ", 0)
            inputNum2 = prompt("Enter smaller number: ", 0)
 
            var outputTotal = inputNum1 / inputNum2;
            alert("Answer is: " + outputTotal)
 
        }
 
        function showname() {
            var input1;
            var input2;
 
            input1 = prompt("Enter your first name ", 0)
            input2 = prompt("Enter your last name: ", 0)
 
            alert("You are " + input1 + " " + input2)
 
        }
    </script>
 
</head>
 
<body>
    <form name="myForm">
        <p>Subtracting numbers.</p>
        <p>You will be asked for two numbers.</p>
        <p>You will be shown the difference between numbers.</p>
    </form>
 
    Click to choose a function:
    <br>
    <input type="button" value="Add" onclick="add()">
    <input type="button" value="Subtract" onclick="subtract()">
    <input type="button" value="Multiply" onclick="multiply()">
    <input type="button" value="Divide" onclick="divide()">
    <input type="button" value="Print Name" onclick="showname()">
</body>
 
</html>
